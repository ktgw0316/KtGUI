group 'io.github.mslxl'
version '1.2.9.6'


buildscript {
    ext.kotlin_version = '1.2.10'
    ext.dokka_version='0.9.15'
    repositories {
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "org.jetbrains.dokka:dokka-gradle-plugin:$dokka_version"

    }
}

apply plugin: 'java'
apply plugin: 'kotlin'
apply plugin: 'org.jetbrains.dokka'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jre8:$kotlin_version"
    compile 'com.google.code.gson:gson:2.8.2'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    description 'Assembles a jar archive containing the source code of this project.'
    group 'build'
    from sourceSets.main.allSource
}

task javadok(type: Jar, dependsOn: dokka) {
    classifier = 'javadoc'
    description 'Assembles a jar archive containing the javadoc of this project.'
    group 'documentation'
    from javadoc.destinationDir
}


dokka{
    moduleName = 'KtSwing'
    outputFormat = 'html-as-java'
    outputDirectory = javadoc.destinationDir


    jdkVersion = 8

    impliedPlatforms = ["JVM"]

    skipEmptyPackages = true
    skipDeprecated = false
    reportNotDocumented = false
    noStdlibLink = false
}

tasks.withType(JavaCompile) { options.encoding = 'UTF-8' }

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

artifacts {
    archives jar
    archives sourcesJar
    archives javadok
}